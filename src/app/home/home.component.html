<div class="main-section-container">
  <div class="main-section-wrapper">
    
    <div class="title">{{ MainTitle }}</div>
    <span class="custom-br"></span>
    <div class="header">
      <nav class="navigation">
        <a routerLink="/" routerLinkActive="active" class="link">work</a>
        <a routerLink="/about" routerLinkActive="active" class="link">about</a>
        <a routerLink="/contact" routerLinkActive="active" class="link">contact</a>
      </nav>
    </div>

  </div>
</div>
<div class="projects-container">
  <div class="projects" id="container">
    <li 
      class="item"
      *ngFor="let project of projects"
      (click)="onClick(project)"
    >
      <img src={{project.titleImage}} class="images"/>
      <div class="project-info">{{ project.title }}</div>
    </li>
  </div>
</div>
