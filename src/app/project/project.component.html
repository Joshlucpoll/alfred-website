<div id="main-section-container" class="main-section-container">
  <div class="main-section-wrapper">
    
    <div class="title">{{ project.title }}</div>
    <span class="custom-br"></span>
    <div class="header">
      <nav class="navigation">
        <a routerLink="/" routerLinkActive="active" class="link">work</a>
        <a routerLink="/about" routerLinkActive="active" class="link">about</a>
        <a routerLink="/contact" routerLinkActive="active" class="link">contact</a>
      </nav>
    </div>

  </div>
</div>
<div class="images-container">
  <div class="images">
    <li class="item">
      <div class="description">
        <span>Description:</span>
        {{ project.description }}
        <div
          class="model-button"
          (click)="initialiseModel()"
          *ngIf="project.model === true"
        >View in 3D</div>
      </div>
    </li>
    <li class="item">
      <img src={{project.titleImage}} class="image"/>
    </li>
    <li *ngFor="let image of project.images" class="item">
      <img src={{image}} class="image"/>
    </li>
  </div>
</div>
